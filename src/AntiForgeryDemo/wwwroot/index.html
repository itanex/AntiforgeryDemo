<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AntiForgery Token Demo</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/angular/angular-csp.css" rel="stylesheet" />
    <style>
        body { padding-top: 50px; }
    </style>
</head>
<body ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AntiForgery Token Demo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container" ng-controller="AppController as vm">
        <div class="starter-template">
            <h1>AntiForgery Token Demo</h1>
            <ol>
                <li>Open your browsers Debugger</li>
                <li>Go to the Tab which handles network traffic</li>
                <li>Click the Button to save data</li>
            </ol>
            <div class="alert alert-success" role="alert" ng-if="vm.requestSuccess">
                <strong>SUCCESS!</strong> The Validation Token Cookie was read!
            </div>
            <div class="alert alert-danger" role="alert" ng-if="vm.requestFailure">
                <strong>FAILURE!</strong> The Validation Token Cookie was not read
            </div>
            <button class="btn btn-default" ng-click="vm.saveData()">Save the Data!</button>
        </div>

    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
